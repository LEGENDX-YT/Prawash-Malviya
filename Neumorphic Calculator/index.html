<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
      <div class="container">
        <div class="display">
            <div class="display1"></div>
            <div class="display2">0</div>
        </div>
      <div class="keypad">
          <center>
        <table>
          <tr>
            <td><</td>
            <td>(</td>
            <td>)</td>
            <td>÷</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>×</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
          </tr>
          <tr>
            <td>±</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
          </tr>
      </center>
        </table>
      </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
